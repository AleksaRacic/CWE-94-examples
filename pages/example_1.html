<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        .form-signin .checkbox {
            font-weight: 400;
        }
        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }
        .form-signin .form-control:focus {
            z-index: 2;
        }
        .form-signin input[type="text"],
        .form-signin input[type="password"] {
            margin-bottom: 10px;
        }
        .unauthorized, .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body class="text-center">
    <form class="form-signin" action="/primer1/login" method="post">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" required autofocus>

        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

        <div id="message"></div>
    </form>

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const messageElement = document.getElementById('message');
            if(document.location.hash === '#unauthorized') {
                messageElement.innerHTML = '<div class="unauthorized">Invalid Username or Password</div>';
            } else if(document.location.hash === '#error') {
                messageElement.innerHTML = '<div class="error">An error has occurred</div>';
            }
        });
    </script>
</body>
</html>
